<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-12">
      <form role="form">
        <div class="form-group">
          <span class="col-md-2">
            <i class="fa fa-cube bigicon"></i>
          </span>
          <div class="col-md-10">
            <input #taskName id="fname" name="name" type="text" placeholder="Nombre" class="form-control" value="{{nombre}}">
          </div><br><br>
          <span class="col-md-2">
            <i class="fa fa-comment-o bigicon"></i>
          </span>
          <div class="col-md-10">
            <textarea #taskDescripcion name="comment" type="text" placeholder="Descripcion" class="form-control" value="{{descripcion}}"></textarea>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
  <button type="button" class="btn btn-default" (click)="accionTarea(taskName.value, taskDescripcion.value)">Save</button>
</div>
