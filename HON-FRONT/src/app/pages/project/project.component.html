<div class="row">
    <div class="marco">
        <div class="form-horizontal">
            <fieldset>
                <legend class="text-center header">Proyectos</legend>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-folder-open bigicon"></i></span>
                    <div class="col-md-8">
                        <input #nombreProjectNew id="fname" name="name" type="text" placeholder="Escribe el nombre de tu proyecto ..." class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-green btn-lg" (click)="crear(nombreProjectNew.value)">Crear</button>
                    </div>
                </div>
            </fieldset>
        </div>
        <div>
            <ul class="project">
                <li *ngFor="let proj of proyectos">
                    <span class="badge">{{proj.id}}</span> {{proj.nombre}}
                    <button class="go dupdate" title="update project"
                    (click)="update(proj.id, proj.nombre)"><i class="fa fa-pencil"></i></button>
                    <button class="go ddelete" title="delete project"
                    (click)="delete(proj.id)"><i class="fa fa-trash-o"></i></button>
                    <button class="go dgo" title="go project"
                    routerLink="/project/timeline/{{proj.id}}"><i class="fa fa-hand-o-right"></i></button>
                </li>
            </ul>
        </div>
    </div>
</div>
