<div class="row">
    <div class="marco">
        <form class="form-horizontal" method="post">
            <fieldset>
                <legend class="text-center header">Proyectos</legend>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-folder-open bigicon"></i></span>
                    <div class="col-md-8">
                        <input id="fname" name="name" type="text" placeholder="Escribe el nombre de tu proyecto ..." class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-green btn-lg">Crear</button>
                    </div>
                </div>
            </fieldset>
        </form>
        <div>
            <ul class="project">
                <li *ngFor="let proj of proyectos">
                    <span class="badge">{{proj.id}}</span> {{proj.name}}
                    <button class="go" title="go project"
                    (click)="delete(hero)"><i class="fa fa-hand-o-right"></i></button>
                </li>
            </ul>
        </div>
    </div>
</div>
